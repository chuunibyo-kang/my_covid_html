{% extends "templates.html" %}

{% block title %}最近每日新增趋势图{% endblock %}

{% block body %}
  <!-- 生成近期每日全国新增确诊趋势折线图 -->
  <h5 style="text-align: left;">本页数据来源：腾讯新闻</h5><br>
  <div id="current_daily_confirm_add_line_map" ></div>
  <script>
    $(
        function () {
            var chart = echarts.init(document.getElementById('current_daily_confirm_add_line_map'));
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:2333/current_daily_confirm_add_data_line_map_data",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result);
                }
            });
        }
    )
  </script>
  <!-- 生成近期每日本土新增确诊趋势折线图 -->
<div id="current_mainland_daily_confirm_add_line_map" ></div>
<script>
  $(
      function () {
          var chart = echarts.init(document.getElementById('current_mainland_daily_confirm_add_line_map'));
          $.ajax({
              type: "GET",
              url: "http://127.0.0.1:2333/current_daily_mainland_confirm_add_data_line_map_data",
              dataType: 'json',
              success: function (result) {
                  chart.setOption(result);
              }
          });
      }
  )
</script>


{% endblock %}
